<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Marathon Winner</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="" alt="Photo of participant winner">
  <mat-card-content>
    <p>Name:{{participantWinner.firstName}}{{participantWinner.lastName}}</p>
    <p>Record Time: {{participantWinner.recordTime}}</p>
    <p>Center Name: {{centerName()}}</p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
